
name: lang.python3
version: master
property:
    maiken_location: ${MKN_HOME}/app/mkn/${version}
    maiken_scm: https://github.com/mkn/mkn

parent: base
src: mod.cpp
mode: shared
if_arg:
    win_shared: -DYAML_CPP_DLL
    shared: -DKUL_SHARED

profile:
  - name: base
    dep:
      - name: mkn
        profile: mod
        local: ${maiken_location}
        scm: ${maiken_scm}

  - name: test
    mod:
    - name: lang.python3
      compile:
        with: numpy
    main: test.cpp



  - name: format
    mod:
    - name: clang.format
      init:
        style: google
        paths: .
